<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>SunubuzzSN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#df3535">

    <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

    <link href="build/main.css" rel="stylesheet">

</head>

<body>
    <!-- Ionic's root component and where the app will load -->
    <ion-app></ion-app>

    <!-- cordova.js required for cordova apps -->
    <script src="cordova.js"></script>

    <!-- The polyfills js is generated during the build process -->
    <script src="build/polyfills.js"></script>

    <!-- The vendor js is generated during the build process
       and includes all files in the node_modules directory -->
    <script src="build/vendor.js"></script>

    <!-- The bundle js is generated during the build process -->
    <script src="build/main.js"></script>

    <script>
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
            window.open = cordova.InAppBrowser.open;
        }
        String.prototype.trunc = function(n) {
            return this.substr(0, n - 1) + (this.length > n ? '...' : '');
        };
        String.prototype.decodeHtml = function decodeHtml() {
            var txt = document.createElement("textarea");
            txt.innerHTML = this;
            return txt.value.replace('src="//', 'src="http://');
        };
        document.onclick = function(e) {
            e = e || window.event;
            var element = e.target || e.srcElement;

            if (element.tagName == 'A' && element.getAttribute('role') !== "tab") {
                window.open(element.href, "_blank", "location=yes");
                return false;
            }
        };
    </script>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '342703329480526',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v2.11'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

</body>

</html>
